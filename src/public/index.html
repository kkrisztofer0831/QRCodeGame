    <script type="module">

            "blue",
            "red",
            "green",
            "yellow",
            "purple",
            "white",
            "darkorange",
            "black",
            "gray",
            "pink",
            "azure",
            "brown",
            "lightsalmon",
            ];
        var colorindex = 0;
        
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js';
        import { getDatabase, ref, onValue, get, set, child, increment } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBWjxAGwZDJ5aOrpOA4XL9dE5r6eiv2Gcs",
            authDomain: "qrgame-29677.firebaseapp.com",
            databaseURL: "https://qrgame-29677-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "qrgame-29677",
            storageBucket: "qrgame-29677.appspot.com",
            messagingSenderId: "689257745448",
            appId: "1:689257745448:web:f3286f6aeb65d6a8f2391d",
            measurementId: "G-PE0JCSMN6E"
        };

        const firebaseApp = initializeApp(firebaseConfig); 
        const db = getDatabase(firebaseApp);
        const dbref = ref(db);

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
    
        get(child(dbref, 'csapatok/')).then((snapshot) => {
        if (snapshot.exists()) {
            var updateScripts = 'import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";\n';
            updateScripts += 'import { getDatabase, ref, onValue, get, set, child, increment } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";\n';

            updateScripts +=  'const firebaseConfig = {  '  +

                    '               authDomain: "qrgame-29677.firebaseapp.com",  '  + 
                    '               databaseURL: "https://qrgame-29677-default-rtdb.europe-west1.firebasedatabase.app",  '  +

            updateScripts += 'const firebaseApp = initializeApp(firebaseConfig);\n';

                    '          }\n' ;

                    '                           dom_team.setAttribute("cy" , koordY);  '  + 
                    '                           break;  '  + 
                    '                       }  '  + 
                    '                       case "Aula":  '  + 
                    '                       {  '  + 
                    '                           var koordX = 147+(getRandomInt(8)-getRandomInt(8));  '  +

                    '                           break;  '  +

                    '                           dom_team.setAttribute("cx" , koordX);  '  +

                    '                           break;  '  + 
                    '                       }  '  + 
                    '                   }  '  + 
                    '               })  '  + 
                    '          }\n'; 

            var csapatEntries = Object.entries(snapshot.val());
            for (let [csapatNev, adatai] of csapatEntries) {

                var svg_alap_vaszon = document.getElementById("karika");
                //var red = getRandomInt(10)*25.5;
                //var green = getRandomInt(10)*25.5;
                //var blue = getRandomInt(10)*25.5;
                var random_rgb_color = CSS_COLOR_NAMES[colorindex];
                colorindex++;
                console.log(random_rgb_color);
                console.log(csapatNev);
                svg_alap_vaszon.innerHTML += " <circle id=\"" + csapatNev + "_avatar\" class=\"forma\" height=\"10\" width=\"10\" style=\"animation-delay:" + getRandomInt(10)*0.13 + "s\" fill=\"" + random_rgb_color + "\" stroke=\"" +  random_rgb_color + "\"><title>" + csapatNev + "</title></circle>"; 

                var pontszamLista = document.getElementById("csapat_lista");
                pontszamLista.innerHTML += '<li id="lista_' + csapatNev + '"><h1 style="color: '+ random_rgb_color + '">' + csapatNev + ':         <span id="' + csapatNev +'_pontszam">0</span>/4</h1></li>';
                
                updateScripts += 'var mezo_' + csapatNev + '_pontszam = "csapatok/' + csapatNev + '/pontszam";\n';
                updateScripts += 'var ref_' + csapatNev + '_pontszam = ref(db, mezo_'+ csapatNev +'_pontszam);\n';
                updateScripts += 'var dom_' + csapatNev + '_pontszam = document.getElementById("' + csapatNev + '" + "_pontszam");'
                updateScripts += 'updatePontszam(ref_' + csapatNev + '_pontszam, dom_' + csapatNev +'_pontszam);';
                updateScripts += '\n\n'

                updateScripts += 'var ref_' + csapatNev + '_allomas = ref(db, mezo_'+ csapatNev +'_allomas );\n';
                updateScripts += 'var dom_' + csapatNev + '_allomas = document.getElementById("' + csapatNev + '" + "_avatar");'
                updateScripts += 'updateTeamLocation(ref_' + csapatNev + '_allomas, dom_' + csapatNev +'_allomas);';
                updateScripts += '\n\n';
            }

            js.type = "module";
            js.innerHTML = updateScripts;
            document.getElementsByTagName('head')[0].appendChild(js);
        } else {
            window.alert("Hiba történt!");
            }

            console.error(error);
