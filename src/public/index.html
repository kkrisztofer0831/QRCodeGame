        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function updateTeamLocation(ref_field, dom_team){
            onValue(ref_field, (snapshot) => {
                const data = snapshot.val();
                switch(data) {
                    case "A_epulet":
                    {
                        var koordX = 400+(getRandomInt(10)*5-getRandomInt(10)*5);
                        var koordY = 95+(getRandomInt(10)*5-getRandomInt(10)*5);
                        dom_team.setAttribute("cx" , koordX);
                        dom_team.setAttribute("cy" , koordY);
                        break;
                    }
                    case "K_epulet":
                    {
                        var koordX = 630+(getRandomInt(10)*5-getRandomInt(10)*5);
                        var koordY = 425+(getRandomInt(10)*5-getRandomInt(10)*5);
                        dom_team.setAttribute("cx" , koordX);
                        dom_team.setAttribute("cy" , koordY);
                        break;
                    }
                    case "Aula":
                    {
                        var koordX = 831+(getRandomInt(10)*5-getRandomInt(10)*5);
                        var koordY = 200+(getRandomInt(10)*5-getRandomInt(10)*5);
                        dom_team.setAttribute("cx" , koordX);
                        dom_team.setAttribute("cy" , koordY);
                        break;
                    }
                    case "I_epulet":
                    {
                        var koordX = 135+(getRandomInt(10)*5-getRandomInt(10)*5);
                        var koordY = 225+(getRandomInt(10)*5-getRandomInt(10)*5);
                        dom_team.setAttribute("cx" , koordX);
                        dom_team.setAttribute("cy" , koordY);
                        break;
                    }
                }
            })
        }

        updateTeamLocation(ref_allomas_Big33, dom_Big33);
        updateTeamLocation(ref_allomas_ICU, dom_ICU);

        updateTeamLocation(ref_allomas_Angela, dom_Angela);

        var ref_Angela_pontszam = ref(db, "csapatok/Angela/Pontszam");

        var dom_Big33_pontszam = document.getElementById("Big33_pontszam");
        var dom_ICU_pontszam = document.getElementById("ICU_pontszam");
        var dom_Nameless_pontszam = document.getElementById("Nameless_pontszam");
        var dom_LoremIpsum_pontszam = document.getElementById("LoremIpsum_pontszam");
        var dom_AlreadyTaken_pontszam = document.getElementById("AlreadyTaken_pontszam");
        var dom_Ossznep_pontszam = document.getElementById("Ossznep_pontszam");
        var dom_Text_pontszam = document.getElementById("Text_pontszam");
        var dom_Angela_pontszam = document.getElementById("Angela_pontszam");

        function updatePontszam(ref_field, dom_pontszam){
            onValue(ref_field, (snapshot) => {
                dom_pontszam.innerHTML = snapshot.val();
            })
        }

        updatePontszam(ref_ICU_pontszam, dom_ICU_pontszam);

        updatePontszam(ref_Text_pontszam, dom_Text_pontszam);

        var qr_allomas_map = {
            "tv04" : "I_epulet",
            "ru2k" : "A_epulet",
            "zz1r" : "Aula",
            "m0hb" : "K_epulet"
        }
        var jelenlegiAllomas;

        const dbRef = ref(getDatabase());
        function csapatotReg(){
            var csapatInput = document.getElementById("csapat_beker").value;
            if(csapatInput === ""){
                window.alert("Kötelező csapat nevet megadni!");
                return false;
            }
            // get(child(dbRef, `csapatok/${csapatInput}`)).then((snapshot) => {
            get(child(dbRef, `csapatok/` + csapatInput)).then((snapshot) => {
            if (snapshot.exists()) {
                var allomasai = snapshot.val().Allomasok;
                console.log(allomasai);
                var i = 0;
                latogatottAllomasok[0] = allomasai.I_epulet;
                latogatottAllomasok[1] = allomasai.A_epulet;
                latogatottAllomasok[2] = allomasai.Aula;
                latogatottAllomasok[3] = allomasai.K_epulet;
                csapatID = snapshot.val().csapatID; // GLOBALIS csapatID
                // DEBUG
                console.log("csapatotReg(): csapat - " + csapatID);
                var kviz_div = document.getElementById("kviz_befog");
                kviz_div.style.display="block";
                //document.getElementById("csapat_megad_befog").style.display="none";
                document.getElementById("csapat_reg").disabled=true;
            } else {
                window.alert("Rossz csapat nevet adtál meg!");
                // REGI VERZIO
                // set(ref(db, 'csapatok/' + csapatInput), {
                //     csapatID: csapatInput,
                //     Allomas: "I_epulet",
                //     Allomasok: {
                //         "A_epulet" : 0,
                //         "Aula": 0,
                //         "I_epulet": 0,

                // csapatID = csapatInput; // GLOBALIS csapatID

                // console.log("csapatotReg(): csapat - " + csapatID);
                }
                console.log(latogatottAllomasok);
                
            }).catch((error) => {
                console.error(error);
            });
        } 

        function valasztKiertekel(helyesValasz){
            // DOM
            var kerdesek_befog = document.getElementById("kerdesek_befog");
            var valaszok = document.getElementsByName("valaszok");
            // LOKALIS
            var jatekosValasz = null;
            // DEBUG
            console.log("valasztKiertekel(): " + helyesValasz);
            // valaszok.forEach(element => {
            //     console.log("valasztKiertekel(): " + element.value); 
            // });
            // console.log("valasztKiertekel():" + jelenlegiAllomas);
            for(var i = 0; i < valaszok.length; i++){
                if(valaszok[i].checked == true){
                    jatekosValasz = valaszok[i].value;
                    console.log("Jatekos valasztasa: " + jatekosValasz); // DEBUG
                    valaszok[i].checked = false;
                };
            };
            if(jatekosValasz == null){ // Exception handling
                window.alert("Kötelező választani!");
                return false;
                }
            if(jatekosValasz == helyesValasz){
                // Ha igen, akkor update-li a pontjukat és azt, hogy melyik állomásokat látogatták meg
                window.alert("Helyes válasz!");
                kerdesek_befog.innerHTML="";
                kerdesek_befog.style.display="none";
                return true;
            } else{
                window.alert("Rossz választ adtál meg!");
                kerdesek_befog.innerHTML="";
                kerdesek_befog.style.display="none";
                document.getElementById("qr_input").value="";
                return false;
                // Itt lehetne adni valami penalty-t, pl. timeout
            }
        }

        function valasztBekuld(){
            var helyesValasz;
            var joValasztAdottMeg;
            switch(jelenlegiAllomas){
                case "I_epulet": {
                    helyesValasz=2;
                    if(valasztKiertekel(helyesValasz)){
                        set(ref(db, 'csapatok/' + csapatID + '/Allomasok/I_epulet'), 1); // Itt updateli a pontjukat és az állomásokat 
                        set(ref(db, 'csapatok/' + csapatID + '/Pontszam'), increment(1));
                        latogatottAllomasok[0]=1;
                    }
                    break;
                }
                case "A_epulet": {
                    helyesValasz=1;
                    if(valasztKiertekel(helyesValasz)){
                        set(ref(db, 'csapatok/' + csapatID + '/Allomasok/A_epulet'), 1);
                        set(ref(db, 'csapatok/' + csapatID + '/Pontszam'), increment(1));
                        latogatottAllomasok[1]=1;
                    }
                    break;
                }
                case "Aula": {
                    helyesValasz=4;
                    if(valasztKiertekel(helyesValasz)){
                        set(ref(db, 'csapatok/' + csapatID + '/Allomasok/Aula'), 1);
                        set(ref(db, 'csapatok/' + csapatID + '/Pontszam'), increment(1));
                        latogatottAllomasok[2]=1;
                    }
                    break;
                }
                case "K_epulet": {
                    helyesValasz=2;
                    if(valasztKiertekel(helyesValasz)){
                        set(ref(db, 'csapatok/' + csapatID + '/Allomasok/K_epulet'), 1);
                        set(ref(db, 'csapatok/' + csapatID + '/Pontszam'), increment(1));
                    }
                    latogatottAllomasok[3]=1;
                    break;
                }
            }
        }

        function kviztMegjelenit(){
            var qr_input = document.getElementById("qr_input").value;
            var allomasNev = qr_allomas_map[qr_input]; // Lekerjuk az allomas nevet a qr_kod alapjan
            var kerdesek_befog = document.getElementById("kerdesek_befog");
            var allomasok = ["I_epulet", "A_epulet", "Aula", "K_epulet"];
            var allomasIdx = allomasok.indexOf(allomasNev);
            // DEBUG
            // console.log("kviztMegjelenit():" + qr_input);
            // console.log("kviztMegjelenit():" + allomasNev);
            // console.log("kviztMegjelenit():" + allomasIdx);
            if(allomasok.includes(allomasNev) && !latogatottAllomasok[allomasIdx]){
                console.log("kviztMegjelenit():" + "Jo allomast adott meg!");
                var str = ""; // Ez lesz a kerdesek_befog inner HTML-je
                switch(allomasNev){ // Megnezzuk melyik allomas kerdesit fojuk megjelniteni
                    case "I_epulet": {
                        str+='<h3>Melyik tulajdonság nem igaz a Firebase rendszerre?</h3>' +
                            '<input type="radio" name="valaszok" value="1"> 1: Nagyon sok kisebb szolgáltatásból áll. <br>' +
                            '<input type="radio" name="valaszok" value="2"> 2: Csak Java és JavaScript nyelven használható. <br>' +
                            '<input type="radio" name="valaszok" value="3"> 3: Az adatbázisoldal NoSQL technológiát használ. <br>' +
                            '<input type="radio" name="valaszok" value="4"> 4: Alkalmas gépi tanulás futtatására. <br>' +
                            '<button id="valasz_bekuld">Válasz Beküldése</button> <br>';
                        kerdesek_befog.innerHTML = str;
                        jelenlegiAllomas = "I_epulet";
                        break;
                    }
                    case "A_epulet": {
                        str+='<h3>Egy QR kódban mi a maximális csak számokból álló hossz?</h3>' +
                            '<input type="radio" name="valaszok" value="1"> 1: 7089 <br>' +
                            '<input type="radio" name="valaszok" value="2"> 2: 7069 <br>' +
                            '<input type="radio" name="valaszok" value="3"> 3: 6900 <br>' +
                            '<input type="radio" name="valaszok" value="4"> 4: 7420 <br>' +
                            '<button id="valasz_bekuld">Válasz Beküldése</button> <br>';
                        kerdesek_befog.innerHTML = str; 
                        jelenlegiAllomas = "A_epulet";
                        break;
                    }
                    case "Aula": {
                        str+='<h3>Milyen korlátig ingyenes a Cloud Firestore szolgátatás?</h3>' +
                            '<input type="radio" name="valaszok" value="1"> 1: 10GB/hó <br>' +
                            '<input type="radio" name="valaszok" value="2"> 2: 600 000 írás/hó  <br>' +
                            '<input type="radio" name="valaszok" value="3"> 3: 5GB/hó <br>' +
                            '<input type="radio" name="valaszok" value="4"> 4: 20 000 írás/nap <br>' +
                            '<button id="valasz_bekuld">Válasz Beküldése</button> <br>';
                        kerdesek_befog.innerHTML = str; 
                        jelenlegiAllomas = "Aula";
                        break;
                    }
                    case "K_epulet": {
                        str+='<h3>Mi a legújabb verziója a QR kódnak?</h3>' +
                            '<input type="radio" name="valaszok" value="1"> 1: 35 <br>' +
                            '<input type="radio" name="valaszok" value="2"> 2: 40 <br>' +
                            '<input type="radio" name="valaszok" value="3"> 3: 42 <br>' +
                            '<input type="radio" name="valaszok" value="4"> 4: 50 <br>' +
                            '<button id="valasz_bekuld">Válasz Beküldése</button> <br>';
                        kerdesek_befog.innerHTML = str; 
                        jelenlegiAllomas = "K_epulet";
                        break;
                    }
                }
                document.querySelector('#valasz_bekuld').addEventListener('click', valasztBekuld);
                kerdesek_befog.style.display="block";
                set(ref(db, 'csapatok/' + csapatID + '/Allomas'), jelenlegiAllomas);
            } else{
                window.alert("Hibás QR-kódot adtál meg vagy már válaszoltál a kérdésre!");
            }
            
        }
        document.querySelector('#csapat_reg').addEventListener('click', csapatotReg);
        document.querySelector('#qr_bekuld').addEventListener('click', kviztMegjelenit);
    </script>
